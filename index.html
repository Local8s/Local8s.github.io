<style>
  .pixel-guestbook {
    position: fixed;
    width: 250px;
    height: 300px;
    background: #7f9c68;
    opacity: 0.65;
    border: 2px solid #000;

  .gb-messages {
    flex-grow: 1;

    font-size: 10px;

 .gb-minimize {
  color: #7f9c68;       /* Text color (green) */

  border: 0px solid #7f9c68; /* Green border */

  font-size: 14px;

</style>

 <script>
    // CONFIGURATION - YOU MUST SET THESE
    const GIST_ID = "ef5e3a7116b9bf56ee8f9376096dd5c7";  // From your gist URL
    const GIST_FILE = "guestbook.json";   // Name of file in your gist
    const GITHUB_TOKEN = "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"; // GitHub token with gist scope
    
    document.addEventListener('DOMContentLoaded', function() {
      const messagesDiv = document.getElementById('messages');
      const messageInput = document.getElementById('messageInput');
      const submitBtn = document.getElementById('submitBtn');
      const statusDiv = document.getElementById('status');

  // Dragging functionality
  let isDragging = false;
  let offsetX, offsetY;
  
  gbHeader.addEventListener('mousedown', function(e) {
    if (e.target === minimizeBtn) return;
    isDragging = true;
    offsetX = e.clientX - guestbook.getBoundingClientRect().left;
    offsetY = e.clientY - guestbook.getBoundingClientRect().top;
    guestbook.style.cursor = 'grabbing';
  });
  
  document.addEventListener('mousemove', function(e) {
    if (!isDragging) return;
    guestbook.style.left = `${e.clientX - offsetX}px`;
    guestbook.style.top = `${e.clientY - offsetY}px`;
    guestbook.style.right = 'auto';
    guestbook.style.bottom = 'auto';
  });
  
  document.addEventListener('mouseup', function() {
    isDragging = false;
    guestbook.style.cursor = 'default';
  });
  
  // Minimize functionality
  minimizeBtn.addEventListener('click', function() {
    guestbook.classList.toggle('minimized');
  });
  

      
      // Load messages when page loads
      loadMessages();
      
      // Setup submit handler
      submitBtn.addEventListener('click', submitMessage);
      messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') submitMessage();
      });
      
      async function loadMessages() {
        try {
          statusDiv.textContent = "Loading messages...";
          const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
          
          if (!response.ok) {
            throw new Error(`Failed to load: ${response.status}`);
          }
          
          const gistData = await response.json();
          
          // Check if our file exists in the gist
          if (!gistData.files || !gistData.files[GIST_FILE]) {
            throw new Error("Guestbook file not found in gist");
          }
          
          const messages = JSON.parse(gistData.files[GIST_FILE].content);
          
          if (messages.length === 0) {
            messagesDiv.innerHTML = '<div class="message">No messages yet. Be the first!</div>';
          } else {
            messagesDiv.innerHTML = messages.map(msg => `
              <div class="message">
                <div class="message-date">${msg.date}</div>
                <div class="message-text">${msg.text}</div>
              </div>
            `).join('');
          }
          
          // Auto-scroll to bottom
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
          statusDiv.textContent = "";
          
        } catch (error) {
          console.error("Error loading messages:", error);
          messagesDiv.innerHTML = '<div class="message">Could not load messages. Please try again later.</div>';
          statusDiv.textContent = error.message;
          setTimeout(() => statusDiv.textContent = "", 5000);
        }
      }
      
      async function submitMessage() {
        const text = messageInput.value.trim();
        if (!text) {
          statusDiv.textContent = "Please enter a message";
          setTimeout(() => statusDiv.textContent = "", 2000);
          return;
        }
        
        try {
          submitBtn.disabled = true;
          statusDiv.textContent = "Posting your message...";
          
          // 1. Get current gist data
          const gistResponse = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            headers: { Authorization: `token ${GITHUB_TOKEN}` }
          });
          const gistData = await gistResponse.json();
          
          // 2. Parse current messages
          const currentContent = gistData.files[GIST_FILE].content;
          const messages = currentContent ? JSON.parse(currentContent) : [];
          
          // 3. Add new message
          messages.push({
            date: new Date().toLocaleString(),
            text: text
          });
          
          // 4. Update gist
          const updateResponse = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            method: 'PATCH',
            headers: {
              Authorization: `token ${GITHUB_TOKEN}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              files: {
                [GIST_FILE]: {
                  content: JSON.stringify(messages, null, 2)
                }
              }
            })
          });
          
          if (!updateResponse.ok) {
            throw new Error("Failed to update gist");
          }
          
          // 5. Clear input and refresh
          messageInput.value = '';
          statusDiv.textContent = "Message posted successfully!";
          setTimeout(() => statusDiv.textContent = "", 2000);
          loadMessages();
          
        } catch (error) {
          console.error("Error submitting message:", error);
          statusDiv.textContent = `Error: ${error.message}`;
          setTimeout(() => statusDiv.textContent = "", 5000);
        } finally {
          submitBtn.disabled = false;
        }
      }
    });
  </script>


  


  
<body>
  <div class="marquee">
    <div class="marquee-text">NEW STATION ADDED 5/17/25 • NEW STATION ADDED 5/17/25 • NEW STATION ADDED 5/17/25</div>
  </div>
  
  
  <div class="radio-container">
    <img src="https://static.wixstatic.com/media/19b7e6_0176280cb3fc479e9e52fcf6089e12ad~mv2.webp" alt="radio UI" class="radio-img">
    <div class="display">
      <div id="track-name">Loading...</div>
      <div id="time">0:00</div>
    </div>
    <button class="play-button" id="playPauseBtn">
      <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="37" height="37" fill="#7f9c68">
        <path d="M8 5v14l11-7z"/>
      </svg>
      <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="37" height="37" fill="#7f9c68" style="display:none;">
        <path d="M6 19h4V5H6zm8-14v14h4V5h-4z"/>
      </svg>
    </button>
    <audio id="audio" preload="none"></audio>
    <img id="gif" src="https://u.cubeupload.com/1800HOTSOUP/musicalnotesv2.gif" />
  </div>
  
  



  <script>
    document.title = "Local 8's Radio";
    const playPauseBtn = document.getElementById('playPauseBtn');
    const audio = document.getElementById('audio');
    const trackName = document.getElementById('track-name');
    const timeDisplay = document.getElementById('time');
    const gif = document.getElementById('gif');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');

    // Song list
    const songs = [
      {
        src: 'https://static.wixstatic.com/mp3/19b7e6_da2dad670ecc409aba0bf39c13707fac.mp3',
        name: 'L8s RADIO 98.1FM'
      },
      {
        src: 'https://static.wixstatic.com/mp3/19b7e6_e5690f7bc1824ac1994578cf3c56934a.mp3',
        name: 'L8s RADIO 97.7FM'
      },
      {
        src: 'https://static.wixstatic.com/mp3/19b7e6_a2adbbf58f0848b6a90d7363b2c4e6ea.mp3',
        name: 'L8s RADIO 104.3FM'
      },
      {
        src: 'https://static.wixstatic.com/mp3/19b7e6_a7252ef1469042b486f58c47858914eb.mp3',
        name: 'L8s RADIO 92.1FM'
      },
      {
        src: 'https://static.wixstatic.com/mp3/19b7e6_73842fe6d4ad4d3b8e9391bc149aee38.mp3',
        name: 'L8s RADIO 66.6FM'
      }
    ];

    // Initialize player
    function initPlayer() {
      audio.volume = 0.7;
      const randomSong = songs[Math.floor(Math.random() * songs.length)];
      audio.src = randomSong.src;
      trackName.textContent = randomSong.name;
      
      // Try autoplay (may be blocked by browser)
      const playPromise = audio.play();
      
      if (playPromise !== undefined) {
        playPromise
          .then(_ => {
            // Autoplay worked
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            gif.style.display = 'block';
            playPauseBtn.classList.add('playing');
            document.title = `▶ ${randomSong.name}`;
          })
          .catch(error => {
            // Autoplay was prevented
            console.log("Autoplay prevented, user interaction required");
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
          });
      }
    }

    // Time display
    function formatTime(sec) {
      const minutes = Math.floor(sec / 60);
      const seconds = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    function updateTime() {
      timeDisplay.textContent = formatTime(audio.currentTime);
    }

    // Play/pause toggle
    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
        gif.style.display = 'block';
        playPauseBtn.classList.add('playing');
        document.title = `▶ ${trackName.textContent}`;
      } else {
        audio.pause();
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
        gif.style.display = 'none';
        playPauseBtn.classList.remove('playing');
        document.title = "Local 8's Radio";
      }
    });

    // Initialize when page loads
    window.addEventListener('load', initPlayer);
    audio.addEventListener('timeupdate', updateTime);
    audio.addEventListener('loadedmetadata', updateTime);
  </script>
