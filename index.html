<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local 8's Radio & Guestbook</title>
  <style>
    /* ─── PAGE BACKGROUND ───────────────────────────────────────── */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(https://walzr.com/gridnew.png);
      background-size: 60px 60px;
      background-color: #7f9c68;
      font-family: monospace;
    }

    /* ─── GUESTBOOK ─────────────────────────────────────────────── */
    .pixel-guestbook {
      position: fixed;
      bottom: 400px;
      right: 36px;
      width: 250px;
      height: 300px;
      background: rgba(127,156,104,0.65);
      border: 2px solid #000;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .pixel-guestbook.minimized { height: 30px; }
    .pixel-guestbook.minimized .gb-messages,
    .pixel-guestbook.minimized .gb-input { display: none; }

    .gb-header {
      background: #000;
      color: #7f9c68;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      cursor: move;
      user-select: none;
    }
    .gb-minimize {
      background: #000;
      color: #7f9c68;
      border: none;
      width: 20px;
      height: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .gb-minimize:hover { background: #222; }

    .gb-messages {
      flex-grow: 1;
      padding: 6px;
      overflow-y: auto;
      background: rgba(127,156,104,0.6);
      color: #000;
      font-size: 12px;
      letter-spacing: -0.5px;
      scroll-behavior: smooth;
    }
    .gb-message { margin-bottom: 4px; }

    .gb-input {
      display: flex;
      align-items: center;
      padding: 5px;
      border-top: 2px solid #000;
      gap: 8px;
    }
    .gb-input input {
      flex-grow: 1;
      background: #000;
      color: #7f9c68;
      border: 2px solid #7f9c68;
      padding: 4px;
      font-size: 12px;
    }
    .gb-input button {
      background: #000;
      color: #7f9c68;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 10px;
      width: 50px;
      height: 25px;
    }
    #status {
      color: red;
      font-size: 12px;
      margin-top: 4px;
    }

    /* ─── MARQUEE ──────────────────────────────────────────────── */
    .marquee {
      position: fixed;
      top: 0;
      width: 100%;
      height: 25px;
      background: rgba(0,0,0,0.65);
      display: flex;
      align-items: center;
      overflow: hidden;
      z-index: 1000;
      filter: drop-shadow(1px 1px 0.5px rgba(0,0,0,0.5));
    }
    .marquee-text {
      white-space: nowrap;
      padding-left: 100%;
      animation: scroll-left 18s linear infinite;
      font-size: 12px;
      font-weight: bold;
      color: #7f9c68;
    }
    @keyframes scroll-left {
      from { transform: translateX(0%); }
      to   { transform: translateX(-100%); }
    }

    /* ─── RADIO UI ─────────────────────────────────────────────── */
    .radio-container {
      position: relative;
      width: 500px;
      opacity: 0.65;
    }
    .radio-img { width: 95%; }
    .display {
      position: absolute;
      top: 33.7%;
      left: 13.4%;
      width: 23%;
      text-align: center;
      font-size: 15px;
      font-weight: bold;
      color: #000;
      filter: drop-shadow(1px 1px 0.5px rgba(0,0,0,0.5));
    }
    #gif { 
      position: absolute;
      top: 9.5%;
      left: 15.5%;
      width: 75%;
      max-width: 150px;
      display: none;
      opacity: 0.98;
    }
    .play-button {
      position: absolute;
      top: 51.2%;
      left: 17.9%;
      transform: translate(-50%,-50%);
      width: 60px; height: 60px;
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .playing #pause-icon { animation: blink 1.8s infinite; }
    @keyframes blink {
      0%,100% { opacity: 1; } 50% { opacity: 0.3; }
    }
  </style>
</head>

<body>
  <!-- ─── GUESTBOOK ────────────────────────────────────────────── -->
  <div id="guestbook" class="pixel-guestbook">
    <div class="gb-header">
      <span>LEAVE A MESSAGE</span>
      <button class="gb-minimize">–</button>
    </div>
    <div id="gbMessages" class="gb-messages">
      Loading messages…
    </div>
    <div class="gb-input">
      <input id="gbText" placeholder="Type your message…" />
      <button id="gbSubmit">SEND</button>
    </div>
    <div id="status"></div>
  </div>

  <!-- ─── MARQUEE ──────────────────────────────────────────────── -->
  <div class="marquee">
    <div class="marquee-text">
      NEW STATION ADDED 5/17/25 • NEW STATION ADDED 5/17/25 • NEW STATION ADDED 5/17/25
    </div>
  </div>

  <!-- ─── RADIO UI ─────────────────────────────────────────────── -->
  <div class="radio-container">
    <img class="radio-img" src="https://static.wixstatic.com/media/19b7e6_0176280cb3fc479e9e52fcf6089e12ad~mv2.webp" alt="radio UI">
    <div class="display">
      <div id="track-name">Loading…</div>
      <div id="time">0:00</div>

      <svg id="play-icon" …>…</svg>
      <svg id="pause-icon" style="display:none" …>…</svg>
    </button>
    <audio id="audio" preload="none"></audio>
    <img id="gif" src="https://u.cubeupload.com/1800HOTSOUP/musicalnotesv2.gif" />
  </div>

  <!-- ─── GUESTBOOK SCRIPT ─────────────────────────────────────── -->
  <script>
    // CONFIG — your own values here:

    const GIST_FILE  = "comments.json";
    const GIST_TOKEN = "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";  // truncated in example

    document.addEventListener("DOMContentLoaded", () => {
      const guestbook   = document.getElementById("guestbook");
      const gbHeader    = guestbook.querySelector(".gb-header");
      const minimizeBtn = guestbook.querySelector(".gb-minimize");
      const gbMessages  = document.getElementById("gbMessages");
      const gbText      = document.getElementById("gbText");
      const gbSubmit    = document.getElementById("gbSubmit");
      const statusDiv   = document.getElementById("status");

      // DRAGGING
      let dragging = false, offX=0, offY=0;
      gbHeader.addEventListener("mousedown", e => {
        if(e.target===minimizeBtn) return;
        dragging = true;
        const r = guestbook.getBoundingClientRect();
        offX = e.clientX - r.left;
        offY = e.clientY - r.top;
        guestbook.style.cursor="grabbing";
      });
      document.addEventListener("mousemove", e=>{
        if(!dragging) return;
        guestbook.style.left  = (e.clientX-offX)+"px";
        guestbook.style.top   = (e.clientY-offY)+"px";
        guestbook.style.right = "auto";
        guestbook.style.bottom= "auto";
      });
      document.addEventListener("mouseup", ()=>{
        dragging=false;
        guestbook.style.cursor="default";
      });

      // MINIMIZE
      minimizeBtn.addEventListener("click", ()=>{
        guestbook.classList.toggle("minimized");
      });

      // LOAD
      async function loadMessages(){
        try {
          statusDiv.textContent = "";
          const r = await fetch(`https://api.github.com/gists/${GIST_ID}`);
          if(!r.ok) throw new Error(r.statusText);
          const data = await r.json();
          const file = data.files?.[GIST_FILE];
          if(!file) throw new Error(`File ${GIST_FILE} not found`);
          const arr = JSON.parse(file.content||"[]");
          gbMessages.innerHTML = arr.length
            ? arr.map(m=>`<div class="gb-message"><strong>[${m.date}]</strong>: ${m.text}</div>`).join("")
            : '<div class="gb-message">No messages yet.</div>';
          gbMessages.scrollTop = gbMessages.scrollHeight;
        } catch(err) {
          console.error(err);
          gbMessages.innerHTML = '<div class="gb-message">Error loading messages.</div>';
        }
      }

      // SAVE
      async function saveMessage(){
        const text = gbText.value.trim();
        if(!text) return;
        gbSubmit.disabled=true;
        statusDiv.textContent = "";

          // GET existing
          const gr = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            headers: {
              "Authorization": `Bearer ${GIST_TOKEN}`,
              "Accept":        "application/vnd.github.v3+json"
            }
          });
          if(!gr.ok) throw new Error("Fetch error");
          const gd = await gr.json();
          const file = gd.files?.[GIST_FILE];
          const arr  = file ? JSON.parse(file.content||"[]") : [];
          arr.push({ date:new Date().toLocaleString(), text });
