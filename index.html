<style>
  .pixel-guestbook {
    position: fixed;
    width: 250px;
    height: 300px;
    background: #7f9c68;

    border: 2px solid #000;

 .gb-minimize {
  color: #7f9c68;       /* Text color (green) */
  background: #000;     /* Background color (black) */
  border: 0px solid #7f9c68; /* Green border */
  font-family: monospace;

  font-size: 14px;

  height: 20px;

  background: #222;     /* Darker background on hover */

  .gb-messages {
  scroll-behavior: ; /* Smooth scrolling */
  overflow-anchor: auto; /* Prevents jumping when new messages load */
}
</style>

<script>
  // ─── CONFIGURATION ─────────────────────────────────────────────
  const GIST_ID      = "ef5e3a7116b9bf56ee8f9376096dd5c7";
  const GIST_FILE    = "guestbook.json";
  const GITHUB_TOKEN = "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";

  document.addEventListener("DOMContentLoaded", () => {
    // ─── ELEMENT REFERENCES ───────────────────────────────────────
    const guestbook   = document.getElementById("guestbook");
    const gbHeader    = guestbook.querySelector(".gb-header");
    const minimizeBtn = guestbook.querySelector(".gb-minimize");
    const gbMessages  = document.getElementById("gbMessages");
    const gbText      = document.getElementById("gbText");
    const gbSubmit    = document.getElementById("gbSubmit");

    // Create or grab status div
    let statusDiv = document.getElementById("status");
    if (!statusDiv) {
      statusDiv = document.createElement("div");
      statusDiv.id = "status";
      statusDiv.style.color = "red";
      statusDiv.style.fontSize = "12px";
      statusDiv.style.marginTop = "4px";
      guestbook.querySelector(".gb-input").appendChild(statusDiv);
    }

    // ─── DRAGGING LOGIC ───────────────────────────────────────────
    let isDragging = false, offsetX = 0, offsetY = 0;
    gbHeader.addEventListener("mousedown", e => {
      // don't start drag if they clicked the minimize button
      if (e.target === minimizeBtn) return;
      isDragging = true;
      const rect = guestbook.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      guestbook.style.cursor = "grabbing";
    });
    document.addEventListener("mousemove", e => {
      if (!isDragging) return;
      guestbook.style.left   = `${e.clientX - offsetX}px`;
      guestbook.style.top    = `${e.clientY - offsetY}px`;
      guestbook.style.right  = "auto";
      guestbook.style.bottom = "auto";
    });
    document.addEventListener("mouseup", () => {
      isDragging = false;
      guestbook.style.cursor = "default";
    });

    // ─── MINIMIZE/RESTORE ────────────────────────────────────────
    minimizeBtn.addEventListener("click", () => {
      guestbook.classList.toggle("minimized");
    });

    // ─── LOAD MESSAGES ────────────────────────────────────────────
    async function loadMessages() {
      statusDiv.textContent = "Loading messages…";
      try {
        // 1. Get gist metadata (public)
        const metaRes = await fetch(`https://api.github.com/gists/${GIST_ID}`);
        if (!metaRes.ok) throw new Error(`Metadata error: ${metaRes.status}`);
        const gistMeta = await metaRes.json();

        // 2. Extract raw_url
        const rawUrl = gistMeta.files?.[GIST_FILE]?.raw_url;
        if (!rawUrl) throw new Error("Guestbook file not found");

        // 3. Fetch the raw JSON
        const rawRes = await fetch(rawUrl);
        if (!rawRes.ok) throw new Error(`Fetch error: ${rawRes.status}`);
        const text = await rawRes.text();
        const messages = JSON.parse(text);

        // 4. Render
        if (!messages.length) {
          gbMessages.innerHTML = '<div class="gb-message">No messages yet. Be the first!</div>';
        } else {
          gbMessages.innerHTML = messages
            .map(m => `<div class="gb-message"><strong>[${m.date}]</strong>: ${m.text}</div>`)
            .join("");
        }
        gbMessages.scrollTop = gbMessages.scrollHeight;
      } catch (err) {
        console.error("loadMessages error:", err);
        gbMessages.innerHTML = '<div class="gb-message">Could not load messages.</div>';
        statusDiv.textContent = err.message;
        setTimeout(() => statusDiv.textContent = "", 5000);
      } finally {
        if (statusDiv.textContent === "Loading messages…") {
          statusDiv.textContent = "";
        }
      }
    }

    // ─── SUBMIT NEW MESSAGE ───────────────────────────────────────
    async function submitMessage() {
      const text = gbText.value.trim();
      if (!text) {
        statusDiv.textContent = "Please enter a message";
        return setTimeout(() => statusDiv.textContent = "", 2000);
      }

      gbSubmit.disabled = true;
      statusDiv.textContent = "Posting your message…";

      const headers = {
        "Authorization": `Bearer ${GITHUB_TOKEN}`,
        "Accept":        "application/vnd.github.v3+json",
        "Content-Type":  "application/json"
      };

      try {
        // a) Get current gist (authenticated)
        const gistRes = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers });
        if (!gistRes.ok) {
          const err = await gistRes.json();
          throw new Error(err.message || gistRes.statusText);
        }
        const gistData = await gistRes.json();

        // b) Parse existing messages
        const raw     = gistData.files?.[GIST_FILE]?.content || "[]";
        const messages= JSON.parse(raw);

        // c) Append new entry
        messages.push({
          date: new Date().toLocaleString(),
          text
        });

        // d) PATCH updated array back
        const patchRes = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
          method:  "PATCH",
          headers,
          body:    JSON.stringify({
            files: {
              [GIST_FILE]: {
                content: JSON.stringify(messages, null, 2)
              }
            }
          })
        });
        if (!patchRes.ok) {
          const err = await patchRes.json();
          throw new Error(err.message || patchRes.statusText);
        }

        // e) Success!
        gbText.value = "";
        statusDiv.textContent = "Message posted!";
        loadMessages();
      } catch (err) {
        console.error("submitMessage error:", err);
        statusDiv.textContent = `Error: ${err.message}`;
      } finally {
        setTimeout(() => statusDiv.textContent = "", 3000);
        gbSubmit.disabled = false;
      }
    }

    // ─── HOOK UP EVENTS & INITIAL LOAD ───────────────────────────
    gbSubmit.addEventListener("click", submitMessage);
    gbText.addEventListener("keypress", e => {
      if (e.key === "Enter") submitMessage();
    });
    loadMessages();
  });
</script>

    <img id="gif" src="https://u.cubeupload.com/1800HOTSOUP/musicalnotesv2.gif" />

  <script>
    document.title = "Local 8's Radio";
    const playPauseBtn = document.getElementById('playPauseBtn');
    const audio = document.getElementById('audio');
    const trackName = document.getElementById('track-name');
    const timeDisplay = document.getElementById('time');
    const gif = document.getElementById('gif');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');

    // Song list
    const songs = [
      {
        src: 'https://static.wixstatic.com/mp3/19b7e6_da2dad670ecc409aba0bf39c13707fac.mp3',
        name: 'L8s RADIO 98.1FM'
      },
      {
        src: 'https://static.wixstatic.com/mp3/19b7e6_e5690f7bc1824ac1994578cf3c56934a.mp3',
        name: 'L8s RADIO 97.7FM'
      },
      {
        src: 'https://static.wixstatic.com/mp3/19b7e6_a2adbbf58f0848b6a90d7363b2c4e6ea.mp3',
        name: 'L8s RADIO 104.3FM'
      },
      {
        src: 'https://static.wixstatic.com/mp3/19b7e6_a7252ef1469042b486f58c47858914eb.mp3',
        name: 'L8s RADIO 92.1FM'
      },
      {
        src: 'https://static.wixstatic.com/mp3/19b7e6_73842fe6d4ad4d3b8e9391bc149aee38.mp3',
        name: 'L8s RADIO 66.6FM'
      }
    ];

    // Initialize player
    function initPlayer() {
      audio.volume = 0.7;
      const randomSong = songs[Math.floor(Math.random() * songs.length)];
      audio.src = randomSong.src;
      trackName.textContent = randomSong.name;
      
      // Try autoplay (may be blocked by browser)
      const playPromise = audio.play();
      
      if (playPromise !== undefined) {
        playPromise
          .then(_ => {
            // Autoplay worked
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            gif.style.display = 'block';
            playPauseBtn.classList.add('playing');
            document.title = `▶ ${randomSong.name}`;
          })
          .catch(error => {
            // Autoplay was prevented
            console.log("Autoplay prevented, user interaction required");
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
          });
      }
    }

    // Time display
    function formatTime(sec) {
      const minutes = Math.floor(sec / 60);
      const seconds = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    function updateTime() {
      timeDisplay.textContent = formatTime(audio.currentTime);
    }

    // Play/pause toggle
    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
        gif.style.display = 'block';
        playPauseBtn.classList.add('playing');
        document.title = `▶ ${trackName.textContent}`;
      } else {
        audio.pause();
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
        gif.style.display = 'none';
        playPauseBtn.classList.remove('playing');
        document.title = "Local 8's Radio";
      }
    });

    // Initialize when page loads
    window.addEventListener('load', initPlayer);
    audio.addEventListener('timeupdate', updateTime);
    audio.addEventListener('loadedmetadata', updateTime);
  </script>
