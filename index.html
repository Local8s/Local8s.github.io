<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local 8's Radio</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/radio.css">
  <link rel="stylesheet" href="css/chat.css">

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="/images/favicon.png" sizes="16x16"/>
  <link rel="shortcut icon" href="/images/favicon.png"/>

</head>
<body>

  <div class="marquee">
    <div class="marquee-text">NEW STATION 101.5FM ADDED 6/4/25 • NEW STATION 101.5FM ADDED 6/4/25 • NEW STATION 101.5FM ADDED 6/4/25</div>
  </div>

<!-- START GUESTBOOK -->
<div id="guestbook" class="pixel-guestbook">
  <div class="gb-header">
    <span>LEAVE A MESSAGE</span>
    <button class="gb-minimize">-</button>
  </div>
  
  <div class="gb-messages" id="gbMessages">

  </div>
  
  <div class="gb-input">
    <div class="input-fields">
      <input type="text" id="gbText" placeholder="Type your message..">
    </div>
    <button id="gbSubmit">SEND</button>
  </div>
</div>
  
  
  <div class="radio-container">
    <img src="images/L8s_player_v2.webp" alt="radio UI" class="radio-img">
    <div class="display">
      <div id="track-name">Loading...</div>
      <div id="time">0:00</div>
    </div>
    <button class="play-button" id="playPauseBtn">
      <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#7f9c68">
        <path d="M8 5v14l11-7z"/>
      </svg>
      <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#7f9c68" style="display:none;">
        <path d="M6 19h4V5H6zm8-14v14h4V5h-4z"/>
      </svg>
    </button>
    <audio id="audio" preload="none"></audio>
    <img id="gif" src="https://u.cubeupload.com/1800HOTSOUP/musicalnotesv2.gif" />
  </div>
  
  



<script type="module" src="js/radio.js"></script>
<script type="module" src="js/chat.js"></script>
<script type="module" src="js/ui.js"></script>


</body>
</html>
