<head>
  <meta charset="UTF-8">
  <title>404 - Local 8's Radio</title>
  <style>
    body {
      background-image: url(https://walzr.com/gridnew.png);
      background-size: 60px 60px;
      background-color: #7f9c68;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .radio-container {
      position: relative;
      width: 500px;
      opacity: 65%;
      height: auto;
    }

    .radio-img {
      width: 95%;
    }

    .play-button {
      position: absolute;
      top: 51.2%;
      left: 17.9%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .play-button svg {
      position: absolute;
      top: 0;
      left: 0;
    }

    .display {
      position: absolute;
      top: 33.7%;
      left: 13.4%;
      width: 23%;
      text-align: center;
      color: #000;
      opacity: 95%;
      font-family: monospace;
      font-size: 15px;
      font-weight: bold;
      filter: drop-shadow(1px 1px 0.5px rgba(0, 0, 0, 0.5));
    }

    .glow {
      color: #000000;
      text-shadow:
        0 0 5px #bae190,
        0 0 5px #bae190,
        0 0 5px #bae190,
        0 0 5px #bae190;
    }

    #gif {
      position: absolute;
      top: 9.5%;
      left: 15.5%;
      width: 75%;
      max-width: 150px;
      display: none;
      opacity: 98%;
    }

    .marquee {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.65);
      opacity: 0%;
      overflow: hidden;
      height: 25px;
      display: flex;
      align-items: center;
      z-index: 1000;
      filter: drop-shadow(1px 1px 0.5px rgba(0, 0, 0, 0.5));
    }

    .marquee-text {
      white-space: nowrap;
      display: inline-block;
      font-family: monospace;
      font-size: 12px;
      font-weight: bold;
      color: #7f9c68;
      padding-left: 100%;
      animation: scroll-left 18s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Blinking pause button effect */
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .playing #pause-icon {
      animation: blink 1.8s infinite;
    }
    
  </style>
</head>

 .gb-minimize {
